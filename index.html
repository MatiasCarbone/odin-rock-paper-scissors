    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="sketch.js" defer></script>

    <!-- Add pixel-style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="titlebar">
      <header class="title">ROCK, PAPER, SCISSORS</header>

      <button class="button" id="rock">
        <img src="img\rock.png" class="icon-img" />
      </button>
      <button class="button" id="paper">
        <img src="img\paper.png" class="icon-img" />
      </button>
      <button class="button" id="scissors">
        <img src="img\scissors.png" class="icon-img" />
      </button>
    </div>
