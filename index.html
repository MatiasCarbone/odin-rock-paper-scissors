<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="sketch.js" defer></script>

    <!-- Add pixel-style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titlebar">
      <header class="title">ROCK, PAPER, SCISSORS</header>
    </div>
    <div id="header">
      <h1 id="firstline">Pick your weapon...</h1>
      <h2 id="secondline">(You will play best of 5 against the machine)</h2>
    </div>
    <div class="buttons">
      <button class="button" id="Rock">
        <img src="img\rock.png" class="icon-img" />
      </button>
      <button class="button" id="Paper">
        <img src="img\paper.png" class="icon-img" />
      </button>
      <button class="button" id="Scissors">
        <img src="img\scissors.png" class="icon-img" />
      </button>
    </div>
    <div class="scoreboard">
      <h1>SCOREBOARD</h1>
      <div class="scores">
        <h2 id="player-score">Player: 0</h2>
        <h2 id="computer-score">Computer: 0</h2>
      </div>
    </div>
    <footer>
      <p>Copyright Â© Matias Carbone 2023</p>
      <a
        href="https://github.com/MatiasCarbone/odin-rock-paper-scissors"
        target="_blank"
      >
        <img src="img\gh-logo.png" height="30px" />
      </a>
      <p>
        Illustrations belong to
        <a href="https://twitter.com/scrixels">Scrixels</a>
      </p>
    </footer>
  </body>
</html>
